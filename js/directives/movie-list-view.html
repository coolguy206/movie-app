<ul class="list-view">
	<li ng-if="movie.poster_path" ng-repeat="movie in scope">
		<a ng-href="#/movie/{{movie.id}}">
		<div class="half">
			<img ng-src="https://image.tmdb.org/t/p/w185/{{movie.poster_path}}"/>
		</div>
		<div class="half">
			<h2>{{movie.title}}</h2>
			<h3>Released:</h3>
			<h4>{{movie.release_date | date:'MMM d, yyyy'}}</h4>
			<p>{{movie.overview}}</p>
		</div>
		</a>
	</li>
</ul>
